 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
 <script src="%PUBLIC_URL%/scripts/vanta.waves.min.js"></script>
 <title>React App</title>
 <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
  rel="stylesheet" />
 <style>
  html,
  body {
   height: 100%;
   width: 100%;
   overflow: hidden;
  }

  #root {
   background-color: transparent;
  }

  #bg {
   position: fixed;
   top: 0;
   z-index: -10;
   width: 100vw;
   height: 100vh;
  }
 </style>
</head>

<body>
 <noscript>You need to enable JavaScript to run this app.</noscript>
 <div id="root"></div>
 <div id="bg"></div>
 <script>
  var wavesOptions = {
   el: "#bg",
   mouseControls: true,
   touchControls: true,
   gyroControls: true,
   scale: 2,
   scaleMobile: 4,
   color: 0xe1928,
   shininess: 5,
   waveSpeed: 0.6,
   zoom: 1,
  };

  if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
   wavesOptions.waveSpeed = 2;
   wavesOptions.shininess = 20;
  }

  var effect = VANTA.WAVES(wavesOptions);
 </script>
</body>

</html>
