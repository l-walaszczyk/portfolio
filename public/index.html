<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Łukasz Walaszczyk - web developer portfolio"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
    <script src="%PUBLIC_URL%/scripts/vanta.waves.min.js"></script>
    <title>Łukasz Walaszczyk</title>
    <meta
      name="google-site-verification"
      content="V4Fo1y2i8tFyRdbMIrEjPS5Vq1mke70yzvbOolCrntE"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }

      #root {
        background-color: transparent;
      }

      #bg {
        position: fixed;
        top: 0;
        z-index: -10;
        width: 100vw;
        height: 100vh;
        background-color: #0e1928;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="bg"></div>
    <script>
      var wavesOptions = {
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        scale: 2,
        scaleMobile: 4,
        color: 0x0e1928,
        shininess: 5,
        waveSpeed: 0.75,
        zoom: 1,
      };

      if (
        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        )
      ) {
        wavesOptions.waveSpeed = 1;
        wavesOptions.shininess = 10;
      }

      // var effect = VANTA.WAVES(wavesOptions);

      if (/Firefox/i.test(navigator.userAgent)) {
        document.body.style.overflow = "hidden";
      }
    </script>
  </body>
</html>
